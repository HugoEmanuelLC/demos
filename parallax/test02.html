<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax test 2</title>

    <style>
        *{
            color: #fff;
            background-color: #2b2b2b;
        }
        body{
            height: 200vh;
        }
        div{
            height: 500px;
            width: 300px;
        }
    </style>
</head>






<body>

    <div class="ukiyo" style="background-image: url(https://i.pinimg.com/736x/51/7b/07/517b07bfac2232980597368f36fc06c5.jpg);"></div>



    <script src="https://cdn.jsdelivr.net/npm/ukiyojs@3.0.3/dist/ukiyo.min.js"></script>
    <script type="text/javascript">
        import Ukiyo from "ukiyojs";

        const parallax = document.querySelector('.ukiyo');

        new Ukiyo(parallax, {
            scale: 1.5, // 1~2 is recommended
            speed: 1.5, // 1~2 is recommended
            willChange: true, // This may not be valid in all cases
            wrapperClass: "ukiyo-wrapper"
        })
    </script>
</body>

</html>
