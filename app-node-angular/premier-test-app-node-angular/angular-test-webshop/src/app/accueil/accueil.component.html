<h2>Collections</h2>

<div *ngFor="let collection of collections">
    <div>
        <h3> {{ collection.name }} </h3>
    
        <p>{{ collection.description }}</p>
    
        <img src='{{ collection.img }}' alt="">
        <br>
        <button type="button" [title]="collection.name + ', List de la collection '" routerLink="collection/{{ collection.id }}">Voir la collection</button>
    </div>
</div>
