<h2>Collection</h2>

<div *ngFor="let collection of collections">
    <div>
        <h3> {{ collection.name }} </h3>
    
        <p>{{ collection.description }}</p>
    
        <img src='{{ collection.img_coll }}' alt="">

        <a routerLink="coll/{{ collection.id }}">Voir la collection</a>
    </div>
</div>
